<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ol3 popup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/my.css" type="text/css">
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/jquery.windows-engine.css"/>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.windows-engine.js"></script>
    <script src="js/ol.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<style type="text/css">
		body, #map {
			border: 0px;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			font-size: 13px;
		}

		.ol-popup {
			display: none;
			position: absolute;
			background-color: white;
			-moz-box-shadow: 0 1px 4px rgba(0,0,0,0.2);
			-webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
			filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
			border: 1px solid #cccccc;
			bottom: 12px;
			left: -50px;
			width: 200px;
		}
		.ol-popup:after, .ol-popup:before {
			top: 100%;
			border: solid transparent;
			content: " ";
			height: 0;
			width: 0;
			position: absolute;
			pointer-events: none;
		}
		.ol-popup:after {
			border-top-color: white;
			border-width: 10px;
			left: 48px;
			margin-left: -10px;
		}
		.ol-popup:before {
			border-top-color: #cccccc;
			border-width: 11px;
			left: 48px;
			margin-left: -11px;
		}
		.popup-title{
			font-weight: bold;
			border-bottom:1px solid #cccccc;
			padding: 5px 8px;
		}
		.popup-content{
			padding: 5px 8px;
		}
		.ol-popup-closer {
			text-decoration: none;
			position: absolute;
			top: 6px;
			right: 6px;
		}
		.ol-popup-closer:after {
			content: "âœ–";
		}
	</style>
	<script type="text/javascript" src="js/ol.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		function init(){
			var format = 'image/png';
			var bounds = [73.4510046356223, 18.1632471876417,
				134.976797646506, 53.5319431522236];
                /*
			var untiled = new ol.layer.Image({
				source: new ol.source.ImageWMS({
					ratio: 1,
					url: 'http://localhost:8081/geoserver/lzugis/wms',
					params: {'FORMAT': format,
						'VERSION': '1.1.1',
						LAYERS: 'lzugis:capital',
						STYLES: ''
					}
				})
			});
            */
            
            var raster = new ol.layer.Tile({
                source: new ol.source.OSM({
                layer: 'toner'
                })
            });
            
			var projection = new ol.proj.Projection({
				code: 'EPSG:4326',
				units: 'degrees'
			});
			var container = document.getElementById('popup');
			var content = document.getElementById('popup-content');
			var title = document.getElementById('popup-title');
			var closer = document.getElementById('popup-closer');
			closer.onclick = function(){
				container.style.display = 'none';
				closer.blur();
				return false;
			};
			var overlay = new ol.Overlay({
				element: container
			});
			
            /*
			var map = new ol.Map({
				controls: ol.control.defaults({
					attribution: false
				}),
				target: 'map',
				layers: [raster],
				overlays: [overlay],
				view: new ol.View({
					projection: projection
				})
			});
            */
            var map = new ol.Map({
                layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
                ],
                target: 'map',
                controls: ol.control.defaults({
                attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                    collapsible: false
                })
                }),
                view: new ol.View({
                center: [0, 0],
                zoom: 2
                })
            });
            
            function createOverlay(stopEvent, insertFirst) {
                return new ol.Overlay({
                    element: $('<div id="myOverlay" class="overlay">I\'m an overlay placed at: <span id="coordinate" class="label label-primary">0, 0</span></div> '),
                    positioning: 'top-right',
                    stopEvent: stopEvent,
                    insertFirst: insertFirst
                });
            }

            function setCoordinateAndShow(coordinate) {
                // Set position
                overlay.setPosition(coordinate);
                // Update overlay label
                $('#coordinate').text(ol.coordinate.toStringXY(ol.proj.transform(coordinate, 'EPSG:3857', 'EPSG:4326'), 2));
                // Show overlay
                $(overlay.getElement()).show(); 
            }
            /*
            var map = new ol.Map({
                target: 'map',
                renderer: 'canvas',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.MapQuest({
                            layer: 'osm'
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.transform([2.1833, 41.3833], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 8
                })
            });
            */

            

            map.on('click', function(event) {
                var coordinate = event.coordinate;
                var overlay = new ol.Overlay({
                    element: $('<div id="myOverlay" class="overlay">I\'m an overlay placed at: <span id="coordinate" class="label label-primary">0, 0</span></div> '),
                    positioning: 'top-right',
                    stopEvent: false
                    //insertFirst: true
                });
                map.addOverlay(overlay);
                //setCoordinateAndShow(coordinate);
                
                 // Set position
                overlay.setPosition(coordinate);
                // Update overlay label
                //$('#coordinate').text(ol.coordinate.toStringXY(ol.proj.transform(coordinate, 'EPSG:3857', 'EPSG:4326'), 2));
                // Show overlay
                $(overlay.getElement()).show(); 
            });

            $('#stopEvent, #insertFirst').on('click', function(){
                var stopEvent = $('#stopEvent').is(':checked');
                var insertFirst = $('#insertFirst').is(':checked');

                var prevPos = overlay.getPosition();
                map.removeOverlay(overlay);
                overlay = createOverlay(stopEvent, insertFirst);
                map.addOverlay(overlay);

                setCoordinateAndShow(prevPos);
            });

		}
	</script>
</head>
<body onLoad="init()">
<div id="map">
	<div id="popup" class="ol-popup">
		<a href="#" id="popup-closer" class="ol-popup-closer"></a>
		<div id="popup-title" class="popup-title"></div>
		<div id="popup-content" class="popup-content"></div>
	</div>
</div>
</body>
</html>
